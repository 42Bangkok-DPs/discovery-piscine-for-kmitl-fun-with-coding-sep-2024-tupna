<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <style>
      .container-fluid {
        width: 100%;
        display: flex;
      }
      .container {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <h1>Calculator</h1>
        <form id="target">
          <input type="text" name="num1" required />
          <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
          </select>
          <input type="text" name="num2" required />
          <input type="submit" value="Try me!" />
        </form>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function () {
      setInterval(function () {
        alert("Please, use me...");
      }, 30000);

      $("#target").on("submit", function (event) {
        event.preventDefault();

        const num1 = Number($("input[name='num1']").val());
        const num2 = Number($("input[name='num2']").val());
        const operator = $("select[name='operator']").val();

        let ans = 0;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Error :(");
          return;
        }
        if (num1 < 0 || num2 < 0) {
          alert("Error :(");
          return;
        }

        switch (operator) {
          case "+":
            ans = num1 + num2;
            break;
          case "-":
            ans = num1 - num2;
            break;
          case "*":
            ans = num1 * num2;
            break;
          case "/":
            ans = num1 / num2;
            break;
          case "%":
            ans = num1 % num2;
            break;
        }

        if (isNaN(ans) || !isFinite(ans)) {
          alert("Itâ€™s over 9000!");
        } else {
          alert(ans);
        }
      });
    });
  </script>
</html>
